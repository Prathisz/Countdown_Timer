<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countown timer</title>
    <link rel="stylesheet" href="timer.html">
</head>
<body>
    <h2>Counter</h2>
    <div class="counter">

        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <div class="box">
            <h2 id="Hours">00</h2>
            <small>Hours</small>
        </div>

        <div class="box">
            <h2 id="Minutes">00</h2>
            <small>Minutes</small>
        </div>

        <div class="box">
            <h2 id="Seconds">00</h2>
            <small>Seconds</small>
        </div>

    </div>
    <script src="timer.js"></script>
</body>

</html>
